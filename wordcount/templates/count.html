<a href="{% url 'about' %}">About Page</a>
<h1>Word Count: {{ len }} words in your text</h1>
<a href="{% url 'home' %}">Restart Count</a>
<h1>your words:</h1>
<form action="{% url 'count' %}">
    <textarea cols="100" row="10" name="fulltext">{{ words }}</textarea>
    <input type="submit" value="count!" />
</form>

<hr />

{% for word, counts in worddict %}
    {{ word }} - {{ counts }}
    <br />
{% endfor %}
